<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator card">

        <input type="text" class="calculator-screen z-depth-1" value="" disabled />
      
        <div class="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">&times;</button>
          <button type="button" class="operator" value="/">&divide;</button>
      
          <button type="button" value="7" class="btnNum ">7</button>
          <button type="button" value="8" class="btnNum ">8</button>
          <button type="button" value="9" class="btnNum">9</button>
      
      
          <button type="button" value="4" class="btnNum">4</button>
          <button type="button" value="5" class="btnNum">5</button>
          <button type="button" value="6" class="btnNum">6</button>
      
      
          <button type="button" value="1" class="btnNum">1</button>
          <button type="button" value="2" class="btnNum">2</button>
          <button type="button" value="3" class="btnNum">3</button>
      
      
          <button type="button" value="0" class="btnNum">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear">AC</button>
      
          <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
      
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
